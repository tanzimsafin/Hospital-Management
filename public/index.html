</head>

  <div class="container">
   <section class="one">
     <nav class="navbar   navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
              </svg>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Patient Stories
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-disabled="true">Health Checks</a></a>
              </li>
 
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2  " type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
       </nav>
      </section>

      <section class="two">
        <div class="moto pic_one">
          <img class="pic_one" src="../images/OIG (1).jpeg">
          <div class="welcome">
            <h3><em>Welcome to Green Life Hospital</em></h3>
          </div>
        </div>
        <div class="moto">
          <h1 class="moto_text"><em>Your life is our responsilblity.</em></h1>
        </div>
      </section>
     

     <section class="three">
      <h2>How can we help?</h2>
      <div class="appointment">
        <div class="get_appointment appointment">
          <form class="form">
            <label for="DoctorName">Doctor</label>
              <input type="text"  class="input1" required>
            <label for="Search">Search</label>
            <input type="search" required>
            <input type="Submit">
          </form>
        </div>
        <div class="hospital">
          <img class="hospital_pic img-fluid" src="../images/OIG (2).jpeg">
        </div>
      </div>
     </section>

     <section class="four">
       <h1>Our Life</h1>
       <div class="reputation">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../images/OIG (4).jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../images/OIG (5).jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../images/OIG (6).jpeg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
       </div>
     </section>
  </div>
